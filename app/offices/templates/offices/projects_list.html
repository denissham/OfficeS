{% extends 'base.html' %}

{% block title %}Projects{% endblock  %}

{% block content %}
<h1>Projects</h1>
<p>Here is list of created Projects</p>
<div id="main" class="projects-list">
    {% for project in projects %}
        <div class="project">
            <h4>{{ project.name }}</h4>
        </div>
    {% endfor %}
</div>


{% endblock  %}
