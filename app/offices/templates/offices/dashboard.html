{% extends 'base.html' %}

{% block title %}Dashboard{% endblock  %}

{% block content %}
<h1>Dashboard</h1>
<p>Welcome to Your Dashboard</p>
<div id="main" class="users-list">
    <h1>Users</h1>
    {% for user in users %}
        <div class="user">
            <a href="{{ offices.get_absolute_url }}">
            </a>
            <a href="../profile/{{ user.id }}">{{ user.first_name }} {{user.last_name}}</a>
        </div>
    {% endfor %}
</div>


{% endblock  %}
