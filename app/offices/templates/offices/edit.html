{% extends 'base.html' %}

{% block title %}Edit Account{% endblock  %}

{% block content %}
<h1>Edit Account</h1>
<p>You can edit account, using the following form:</p>
<form method="post" enctype="multipart/form-data">
    {{ form_user.as_p }}
    {{ form_profile.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Save"</p>
</form>
{% endblock %}
